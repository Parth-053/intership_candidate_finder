<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentConnect - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5f8d 50%, #4a9d5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5f8d 50%, #4a9d5f 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
            background: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 50px 40px;
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d5f8d 0%, #4a9d5f 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .option-card:hover::before {
            left: 0;
        }

        .option-card:hover {
            border-color: #2d5f8d;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(45, 95, 141, 0.3);
        }

        .option-card:hover .card-content {
            color: white;
        }

        .card-content {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .option-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .option-card:hover h2 {
            color: white;
        }

        .option-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .option-card:hover p {
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: #2d5f8d;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover .btn {
            background: white;
            color: #2d5f8d;
        }

        @media (max-width: 768px) {
            .login-options {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Career Connect Logo" class="logo">
            <p>Connect talent with opportunity</p>
        </div>
        <div class="content">
            <div class="login-options">
                <div class="option-card" onclick="handleLogin('candidate')">
                    <div class="card-content">
                        <div class="icon">ðŸ‘¤</div>
                        <h2>I am a Candidate</h2>
                        <p>Looking for your next career opportunity? Browse jobs, apply, and track your applications.</p>
                        <button class="btn">Continue as Candidate</button>
                    </div>
                </div>
                <div class="option-card" onclick="handleLogin('recruiter')">
                    <div class="card-content">
                        <div class="icon">ðŸ’¼</div>
                        <h2>I am a Recruiter</h2>
                        <p>Find the perfect talent for your organization. Post jobs and manage candidates.</p>
                        <button class="btn">Continue as Recruiter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script>
    function handleLogin(userType) {
        if (userType === 'candidate') {
            window.location.href = 'candidate_login.html';  
        } else if (userType === 'recruiter') {
            window.location.href = 'recruiter_login.html';  
        }
    }
</script>

</body>
</html>
